name: snake

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Vers√£o nova (ex: 1.0.0 ou 1.0.0-beta.1)"
        required: true
        default: "0.0.1"
        type: string
      description:
        description: "Descri√ß√£o da vers√£o"
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        id: docker_build
        with:
          context: .
          push: true
          tags: |
            k4botelho/snake:${{ github.event.inputs.version }}
            k4botelho/snake:latest

      - name: Bump Version in package.json
        run: |
          npm version --no-git-tag-version ${{ github.event.inputs.version }}

      - name: Commit and Tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add package.json
          git commit -m "üîñ Release v${{ github.event.inputs.version }}"
          git tag v${{ github.event.inputs.version }}
          git push origin main --tags

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1.15.0
        with:
          tag: v${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.description }}
          prerelease: ${{ contains(github.event.inputs.version, '-') }}
