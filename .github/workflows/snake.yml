name: Generate GitHub Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Executa diariamente à meia-noite
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
          # Define a paleta com cobra vermelha e barra verde
          palette: |
            #FF0000 #e6e6e6 #00FF00 #ffffff #000000

      - name: Ajustar posição da barra verde no SVG
        run: |
          sed -i 's/y="170"/y="160"/g' dist/github-contribution-grid-snake.svg || true

      - name: Commit e push do SVG
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
